<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 시스템</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Search, UserPlus, Users, X, Download, AlertCircle } = lucide;

        // Firebase 설정 - 실제 프로젝트 설정값
        const firebaseConfig = {
            apiKey: "AIzaSyBQKKW65qAGNpa1G51hf2ntRw10hZNg8s0",
            authDomain: "member-system-d4684.firebaseapp.com",
            projectId: "member-system-d4684",
            storageBucket: "member-system-d4684.firebasestorage.app",
            messagingSenderId: "904998203480",
            appId: "1:904998203480:web:6686cdc25fff8bdae75a2d"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function MemberManagementApp() {
            const [members, setMembers] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterDepartment, setFilterDepartment] = useState('전체');
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                department: '',
                position: '',
                joinDate: new Date().toISOString().split('T')[0]
            });

            // Firebase에서 데이터 실시간 동기화
            useEffect(() => {
                const unsubscribe = db.collection('members')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        const membersData = [];
                        snapshot.forEach((doc) => {
                            membersData.push({ id: doc.id, ...doc.data() });
                        });
                        setMembers(membersData);
                        setLoading(false);
                    }, (error) => {
                        console.error("데이터 로드 오류:", error);
                        setLoading(false);
                    });

                return () => unsubscribe();
            }, []);

            // 회원 추가
            const handleAddMember = async () => {
                if (!formData.name) {
                    alert('이름은 필수 입력 항목입니다.');
                    return;
                }

                try {
                    await db.collection('members').add({
                        ...formData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // 폼 초기화
                    setFormData({
                        name: '',
                        email: '',
                        phone: '',
                        department: '',
                        position: '',
                        joinDate: new Date().toISOString().split('T')[0]
                    });
                    setShowAddForm(false);
                } catch (error) {
                    alert('회원 추가 중 오류가 발생했습니다.');
                    console.error(error);
                }
            };

            // 회원 삭제
            const handleDeleteMember = async (id) => {
                if (!window.confirm('정말로 이 회원을 삭제하시겠습니까?')) return;

                try {
                    await db.collection('members').doc(id).delete();
                } catch (error) {
                    alert('회원 삭제 중 오류가 발생했습니다.');
                    console.error(error);
                }
            };

            // CSV 내보내기
            const exportToCSV = () => {
                const headers = ['이름', '이메일', '전화번호', '부서', '직급', '가입일'];
                const data = members.map(m => [
                    m.name,
                    m.email || '',
                    m.phone || '',
                    m.department || '',
                    m.position || '',
                    m.joinDate || ''
                ]);
                
                let csv = '\uFEFF' + headers.join(',') + '\n';
                data.forEach(row => {
                    csv += row.map(cell => `"${cell}"`).join(',') + '\n';
                });
                
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `회원명단_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            // 부서 목록 추출
            const departments = ['전체', ...new Set(members.map(m => m.department).filter(d => d))];

            // 필터링된 회원 목록
            const filteredMembers = members.filter(member => {
                const matchesSearch = 
                    member.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (member.email && member.email.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (member.phone && member.phone.includes(searchTerm));
                const matchesDepartment = filterDepartment === '전체' || member.department === filterDepartment;
                return matchesSearch && matchesDepartment;
            });

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">데이터 로딩 중...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* 헤더 */}
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-3">
                                        <Users size={36} />
                                        회원 관리 시스템
                                        <span className="text-sm font-normal text-green-600 bg-green-100 px-2 py-1 rounded">
                                            실시간 동기화
                                        </span>
                                    </h1>
                                    <p className="text-gray-600 mt-2">총 {members.length}명의 회원이 등록되어 있습니다.</p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={exportToCSV}
                                        className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition flex items-center gap-2"
                                    >
                                        <Download size={20} />
                                        CSV 내보내기
                                    </button>
                                    <button
                                        onClick={() => setShowAddForm(true)}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700 transition"
                                    >
                                        <UserPlus size={20} />
                                        회원 추가
                                    </button>
                                </div>
                            </div>

                            {/* 검색 및 필터 */}
                            <div className="flex gap-4 flex-wrap">
                                <div className="flex-1 min-w-[200px]">
                                    <div className="relative">
                                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" size={20} />
                                        <input
                                            type="text"
                                            placeholder="이름, 이메일, 전화번호로 검색..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>
                                <div className="min-w-[150px]">
                                    <select
                                        value={filterDepartment}
                                        onChange={(e) => setFilterDepartment(e.target.value)}
                                        className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        {departments.map(dept => (
                                            <option key={dept} value={dept}>{dept}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* 회원 추가 모달 */}
                        {showAddForm && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-bold">새 회원 추가</h2>
                                        <button
                                            onClick={() => setShowAddForm(false)}
                                            className="text-gray-500 hover:text-gray-700"
                                        >
                                            <X size={24} />
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">이름 *</label>
                                            <input
                                                type="text"
                                                value={formData.name}
                                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="필수 입력"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                                            <input
                                                type="email"
                                                value={formData.email}
                                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="example@email.com"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">전화번호</label>
                                            <input
                                                type="tel"
                                                value={formData.phone}
                                                onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="010-1234-5678"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">부서</label>
                                            <input
                                                type="text"
                                                value={formData.department}
                                                onChange={(e) => setFormData({...formData, department: e.target.value})}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="예: 개발팀, 마케팅팀"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">직급</label>
                                            <input
                                                type="text"
                                                value={formData.position}
                                                onChange={(e) => setFormData({...formData, position: e.target.value})}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="예: 사원, 대리, 과장"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">가입일</label>
                                            <input
                                                type="date"
                                                value={formData.joinDate}
                                                onChange={(e) => setFormData({...formData, joinDate: e.target.value})}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={handleAddMember}
                                            className="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
                                        >
                                            추가하기
                                        </button>
                                        <button
                                            onClick={() => setShowAddForm(false)}
                                            className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition"
                                        >
                                            취소
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 회원 목록 테이블 */}
                        <div className="bg-white rounded-lg shadow-sm overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50 border-b">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이름</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이메일</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">전화번호</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">부서</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">직급</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">가입일</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {filteredMembers.length === 0 ? (
                                            <tr>
                                                <td colSpan="7" className="px-6 py-12 text-center text-gray-500">
                                                    {members.length === 0 ? '등록된 회원이 없습니다.' : '검색 결과가 없습니다.'}
                                                </td>
                                            </tr>
                                        ) : (
                                            filteredMembers.map((member) => (
                                                <tr key={member.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{member.name}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-gray-500">{member.email || '-'}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-gray-500">{member.phone || '-'}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">
                                                            {member.department || '미지정'}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-gray-500">{member.position || '-'}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-gray-500">{member.joinDate || '-'}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <button
                                                            onClick={() => handleDeleteMember(member.id)}
                                                            className="text-red-600 hover:text-red-900"
                                                        >
                                                            삭제
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* 사용 안내 */}
                        <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 className="font-semibold text-blue-900 mb-2">💡 사용 안내</h3>
                            <ul className="text-sm text-blue-800 space-y-1">
                                <li>• 모든 사용자가 실시간으로 같은 데이터를 보고 수정할 수 있습니다</li>
                                <li>• 회원 추가/삭제가 즉시 모든 사용자에게 반영됩니다</li>
                                <li>• CSV 내보내기로 엑셀에서 열 수 있는 파일을 다운로드할 수 있습니다</li>
                                <li>• 검색과 부서별 필터링으로 원하는 회원을 빠르게 찾을 수 있습니다</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        // 앱 렌더링
        ReactDOM.render(<MemberManagementApp />, document.getElementById('root'));
    </script>
</body>
</html>
